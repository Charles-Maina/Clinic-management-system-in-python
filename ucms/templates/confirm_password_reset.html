<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Password Reset</title>
</head>
     <style>
        /* Apply background image to the whole page */
        body {
            position: relative; /* Ensure the ::before pseudo-element is positioned relative to the body */
            font-family: Arial, sans-serif;
            text-align: center; /* Center-align text in the body */
            margin: 0;
            padding: 0;
            height: 100vh; /* Ensure the body takes up the entire viewport height */
        }

        /* Title styles */
        .title {
            font-size: 30px;
            font-weight: bolder;
            color: blue; /* Text color */
            margin-top: 0; /* Remove space between the title and the container */
            margin-bottom: 15px;
            text-decoration: underline
            text-align: center; /* Center-align the title */
        }

        /* Apply background image to the whole page */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('../static/cms0.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            opacity: 0.5; /* Adjust the opacity to make the background image very faded */
            z-index: -1; /* Ensure the pseudo-element stays behind the content */
        }

        .container {
            background-color: rgba(255, 255, 255, 0.8); /* Background color with reduced opacity */
            border-radius: 5px;
            padding: 20px;
            position: relative; /* Allow positioning of the image */
            max-width: 900px; /* Added max-width to limit the table to 900px */
            margin: auto;

        }
        p9{
        color: red;
        text-align: left;
        }
.table{
         border: 1px solid black;
         }
         h6{
         font-size: 25px;
         font-weight: bolder;
         margin: 3px;
         }

    </style>
</head>

<body>

<!-- Include the header file -->
    {% include 'header.html' %}
    {% include 'footer.html' %}

    <div class="container">
        <div class="table-container"></div>
    <h6>Confirm Password Reset</h6>
    <p>Are you sure you want to reset the password for {{ name }}?</p>
    <form action="/reset_password" method="post">
        <input type="hidden" name="username" value="{{ name }}"> <br>
        <label for="new_password">Enter new password:</label>
        <input type="password" id="new_password" name="new_password" placeholder="Enter new password" required><br>
        <br> <br>
        <label for="confirm_password">Confirm new password:</label><br>
        <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm new password" required><br>

        <br> <br><input type="submit" value="Reset Password">
    </form>
</body>
</html>
