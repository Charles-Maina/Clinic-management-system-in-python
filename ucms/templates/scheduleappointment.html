<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule Appointment</title>

    <!-- CSS styles -->
    <style>
        /* Apply background image to the whole page */
        body {
            position: relative;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
        }

        /* Title styles */
        .title {
            font-size: 30px;
            font-weight: bolder;
            color: blue;
            margin-top: 0;
            margin-bottom: 15px;
            text-decoration: underline;
            text-align: center;
        }

        /* Background image */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('../static/cms0.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            opacity: 0.5;
            z-index: -1;
        }

        /* Container styles */
        .container {
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 5px;
            padding: 20px;
            position: relative;
            max-width: 900px;
            margin: auto;
        }

        /* Table styles */
        table {
            margin-top: 10px;
            border-collapse: collapse;
            max-width: 900px;
            max-width: 100%;
            border: 1px solid #000;
            overflow-x: auto;
            margin-left: auto;
            margin-right: auto;
        }

        .table-container {
            max-height: 400px;
            overflow-y: auto;
        }

        th, td {
            padding: 8px;
            text-align: left;
            border: 1px solid #000;
        }

        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }

        tr:first-child th {
            text-align: center;
        }

        /* Radio button alignment */
        .confirm-radio {
            text-align: center;
        }

        /* Button styles */
        button {
            margin-top: 10px;
        }

        /* Date and time styles */
        .datetime {
            margin-top: 20px;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- Header -->
    {% include 'header.html' %}

    <!-- Main content container -->
    <div class="container">
        <!-- Title -->
        <div class="title">AVAILABLE STAFF MEMBERS</div>

        <!-- Table container -->
        <div class="table-container">
            <!-- Form for selecting staff member -->
            <form action="/confirmappointment" method="post">
                <!-- Staff members table -->
                <table>
                    <!-- Table headers -->
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Phone</th>
                            <th>Location</th>
                            <th>Select</th>
                        </tr>
                    </thead>
                    <!-- Table body -->
                    <tbody>
                        <!-- Loop through staff members -->
                        {% for staff_member in staff_members %}
                        <tr>
                            <!-- Staff member details -->
                            <td>{{ staff_member.name }}</td>
                            <td>{{ staff_member.email }}</td>
                            <td>{{ staff_member.phone }}</td>
                            <td>{{ staff_member.location }}</td>

                            <!-- Radio button for confirmation -->
                            <td class="confirm-radio">
                                <input type="radio" id="confirm_{{ loop.index }}" name="confirm_staff" value="{{ staff_member.username }}">
                                <label for="confirm_{{ loop.index }}"> </label>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
                <!-- Submit button -->
                <button type="submit">OK</button>
            </form>

            <!-- Display selected date and time -->
            <div class="datetime">
                Selected Date: {{ date }}<br>
                Selected Time: {{ time }}
            </div>
        </div>
    </div>
</body>
</html>
