<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeleteStudent</title>
    <style>
        /* Title styles */
        h1 {
            font-size: 32px;
            font-weight: bolder;
            color: blue; /* Text color */
            margin-bottom: 2px; /* Add space between the title and the container */
        }
        /* Apply background image to the whole page */
        body {
            position: relative; /* Ensure the ::before pseudo-element is positioned relative to the body */
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh; /* Ensure the body takes up the entire viewport height */
        }

        /* Apply background image to the whole page */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('../static/cms0.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            opacity: 0.7; /* Adjust the opacity to make the background image very faded */
            z-index: -1; /* Ensure the pseudo-element stays behind the content */
        }

        /* Adjust container styles */
        .container {
            margin-top: 50px; /* Move the container 150px down from the top of the viewport */
            background-color: rgba(255, 255, 255, 0.8); /* Background color with reduced opacity */
            border-radius: 5px;
            padding: 20px;
            overflow-y: auto; /* Allow vertical scrolling within the container */
            max-height: calc(100vh - 200px); /* Limit container height to viewport height minus margin */
            margin: auto; /* Center container horizontally */
            max-width: 700px; /* Set max-width to prevent container from spanning the entire viewport */
        }

        /* Table styles */
        table {
            margin: 0 auto;
            width: 100%;
            border-collapse: collapse; /* Collapse borders to remove double border effect */
        }

        th, td {
            border: 1px solid black; /* Set single border */
            padding: 8px;
            text-align: center;
        }
        th {
            color: black;
            font-weight: bold;
        }

             /* Button styles */
.button {
    display: inline-block; /* Display buttons side-by-side */
    padding: 3px 6px;
    text-decoration: none;
    border-radius: 6px;
    width: 80px; /* Adjust button width */
    color: white; /* Set default color for both buttons */
}

/* Delete button styles */
.button.delete {
    background-color: red;
    margin-right: 70px;
}

/* Cancel button styles */
.button.cancel {
    background-color: blue;
}

/* Button hover effect */
.button:hover {
    opacity: 0.9;
}

    </style>
</head>
<body>
<h1>MASINDE MULIRO UNIVERSITY OF SCIENCE AND TECHNOLOGY <br> CLINIC MANAGEMENT SYSTEM</h1>
<div class="container">
    <div class="title">
        <h2>Delete Student</h2>

        <!-- Display student details in a table -->
        <form action="/delete_student" method="post">
            <input type="hidden" name="username" value="{{ student_username }}">
            <table>
                <tr>
                    <td colspan="3">Are you sure you want to delete the following student?</td>
                </tr>
                <tr>
                    <th>Name</th>
                    <th>Registration Number</th>
                    <th>Department</th>
                </tr>
                <tr>
                    <td>{{ student_name }}</td>
                    <td>{{ student_username }}</td>
                    <td>{{ student_department }}</td>
                </tr>
                <tr>
                    <td colspan="3">
                        <!-- Button for deleting -->
                        <button type="submit" class="button delete" > Delete</button>

                        <!-- Button for canceling -->
<!--                        The following javascript line adds event.preventDefault() before redirecting the user,
                            which stops the default form submission behavior.-->
                        <button onclick="event.preventDefault(); location.href='{{ url_for('manage_student') }}';" class="button cancel">Cancel</button>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</div>
</body>
</html>
